{% extends 'accounts.template.html' %}
{% block content %}
  <main>
    <center>
      <div class="section"></div>
      
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-5 white lighten-4 row">

          <form class="col s12" method='POST'>
              {% csrf_token %}
              
              <h5 class="pink-text">Register</h5>
              
              
              <ul class='red-text' style='font-size: 1.4vh;'>{{form.errors}}</ul>
              
          
              
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
               
                <p>
                  <input class='validate' type='email' name='email' id='id_email' />
                  <label for='email'>Enter your email</label>
                </p>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12'>


    
                <p>
                  <input class='validate' type='text' name='username' id='id_username' />
                  <label for='username'>Enter your username</label>
                </p>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12'>
                
                <p>
                  <input class='validate' type='password' name='password1' id='id_password1' />
                  <label for='password1'>Enter your password</label>
                </p>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <p>
                  <input class='validate' type='password' name='password2' id='id_password2' />
                  <label for='id_password'>Confirm password</label>
                </p>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='registration-btn' class='col s12 btn btn-large waves-effect waves-light deep-purple darken-4' >Register</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <span class='white-text'>Already have an account? <a class='pink-text' href={% url "login" %}>Log in</a></span>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
{% endblock %}
