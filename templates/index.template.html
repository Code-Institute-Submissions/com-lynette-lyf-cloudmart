{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<!-- Font Awesome Icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	 crossorigin="anonymous">
	</script>


	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>Cloudmart</title>

</head>

<body>
	<div class="MainContainer">
		<div class="ContentContainer">

			<nav>


				<!-- Burger to toggle navbar in mobile view -->
				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>

				<!-- Navbar -->
				<ul class="nav-links">
					<li>
						<a href="{% url "catalog" %}">Shop</a>
					</li>
					{% if not user.is_authenticated %}
					<li>
						<a href="{% url "login" %}">Login</a>
					</li>
          			<li>
						<a href="{% url "user_register" %}">Register</a>
					</li>
					{%endif%}
					{% if user.is_authenticated %}
          			<li>
						<a href="{% url "user_profile" %}">Account</a>
					</li>
					<li>
						<a href="{% url "logout" %}">Logout</a>
					</li>
					
					
				</ul>

				<!-- Cart -->
				<div class="dropdown-nav">
					<a href="{% url "view_cart" %}" class="cart"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
      <!-- Cart dropdown -->
      <div>
      
</div>
{%endif%}

  </nav>

  </div>
  
  

   <!-- Parallax Hero -->
  <div class="ParallaxContainer" style="background: url(media/sky.png);">
  <div id="ParallaxCursor">
  <div id="underlay"></div>
  <div class="slide one">

        <h1 class="parallax-title">
      cloudmart
    </h1>
            <h4 class="parallax-slogan">
      through the clouds, to your doorstep
    </h3>

     <div class="slide two">
      <img src="https://media.giphy.com/media/dvmfpfAQcU5AdZoBzk/source.gif"/>
    </div>
  <div class="slide three">
     <img src="media/basket.png"/>
  </div>
  
    
</div>  

</div>



</div>


  <div class="ContentContainer">
    <div class="Content">
    {% block content %}{% endblock %}
     </div>
  </div>

</div>




  <!-- Optional JavaScript -->
   <script src="{% static 'js/script.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Parallax Cursor Effect jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/utils/Draggable.min.js" integrity="sha256-fxhZQb8YFj6vdv4cb0HKN95kqukmA+006HWnfWry5jc=" crossorigin="anonymous"></script>
  </body>
</html>
