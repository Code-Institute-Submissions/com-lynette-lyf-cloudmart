{% extends 'base.template.html' %}
{%block content %}

<style>
 
.checkout-background.container-fluid {
  flex: 1 0 auto;
  position: absolute;
  height: 88vh;
  width: 100vw;
  justify-content: center;
  align-items: center;
  background: url(/media/sky.png);
  background-repeat: no-repeat;
}

.thankyou-wrapper {
    text-align: center;
}
.progressbar {
  background-color: transparent;
  position: absolute;
  text-align: center;
  top:-2vh;
  left:-6vw;
  transform: scale(0.3); 
  z-index:1200;
}

@media (max-width: 1919px) {
  .progressbar {
    display:none;
  }
}

@media (max-width: 414px) {
  table {
    transform: scale(0.9);
  }
  #wrapper {
    padding: 0rem!important;
    height:80vh!important;
  }
  #thankyou-image {
      transform: scale(0.8);
  }
  #trackorder-btn {
      margin-top:0vh!important;
  }
}

</style>

<div class='progressbar'><img src='https://i.imgur.com/HQA1w6j.png'/></div>

<div class="checkout-background container-fluid">
    <div class='thankyou-wrapper'>
         <div id='wrapper' class="container-fluid col-lg-8 col-md-10 col-sm-12 mt-5" style='padding:3rem;background-color:white; height: 70vh; overflow-y: none;'>
             <h3 class='thankyou-message pl-5 pt-5 pr-5 pb-1'>Thank you for shopping with us! An e-invoice has been sent to your email. </h1>
             <img id='thankyou-image' style='width: 400px' src='https://i.imgur.com/xWV2Zck.png'/><br>
        
             <a id='trackorder-btn' class="btn p-3 mt-3" style='background-color:#311b92; font-size: 13px; color: white; border-radius:0px;' href="{%url 'user_profile' %}" role="button">Track Order</a>
             
        </div>
    </div>
</div>
{% endblock %}
